name: Test Project
on: [push, workflow_dispatch]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with: 
            node-version: latest
        - name: Install dependencies
          run: npm ci
        - name: Run test
          run: npm test
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with: 
            node-version: latest
        - name: Install dependencies
          run: npm ci
        - name: Build code
          run: npm run build
        - name: Deploy to host
          run: echo "Deploy code ....."
          
            
