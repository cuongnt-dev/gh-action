name: Build_Workflow
on: push
jobs:
    Lint_Code:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install nodejs
          uses: actions/setup-node@v3
          with:
            node-version: latest
        - name: Install dependencies
          run: npm ci
        - name: Run lint
          run: npm run lint
    Test_Code:
      runs-on: ubuntu-latest
      needs: Lint_Code
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install nodejs
          uses: actions/setup-node@v3
          with:
            node-version: latest
        - name: Install dependencies
          run: npm ci
        - name: Run test
          run: npm run test
    Build_Code:
      runs-on: ubuntu-latest
      needs: Test_Code
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install nodejs
          uses: actions/setup-node@v3
          with:
            node-version: latest
        - name: Install dependencies
          run: npm ci
        - name: Run build
          run: npm run build
      